{% extends 'base.html' %}
{% block content %}

<html>

    <style>
        table
        {
          width:100%;
        }
        table, th, td
        {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td
        {
          padding: 15px;
          text-align: left;
        }
        table#t01 tr:nth-child(even)
        {
          background-color: #eee;
        }
        table#t01 tr:nth-child(odd)
        {
         background-color: #fff;
        }
        table#t01 th
        {
          background-color: black;
          color: white;
        }
    </style>


    <p>
        </br>
        </br>
    </p>

    <p>
        <h1>Attendance Details of student is: </h1>
    </p>

    </br>
    </br>

    <table width=100%>
      <tr>
        <th><h2>Id</h2></th>
        <th><h2>UserName</h2></th>
        <th><h2>LastLogin</h2></th>
        {% for user in users %}
          {%if user.is_student%}
            <tr>
              <td><h2>{{user.id}}</h2></td>
              <td><h2>{{user.username}}</h2></td>

              <td><h2>{{user.last_login}}</h2></td>
            </tr>
          {%endif%}
        {% endfor %}
      </h2>
    </table>

</html>

{% endblock %}
